<html>

<head>
    <title>Rock|paper|scissors</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>
        ROCK PAPER SCISSORS
    </h1>
    <div class="chocies">
        <div class="choice" id="rock">
            <img src="https://cdn-icons-png.flaticon.com/512/3562/3562093.png">
        </div>
        <div class="choice" id="paper">
            <img src="https://cdn-icons-png.flaticon.com/512/2165/2165693.png">
        </div>
        <div class="choice" id="scissors">
            <img src="https://cdn-icons-png.flaticon.com/512/9534/9534501.png">
        </div>
    </div>
    <br>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
        </div>
    </div>

    <div class="scoredata">
        <p>YOU</p>
        <p>VS</p>
        <p>COMP</p>
    </div>

    <div class="last_data">
        <p id="last_user">welcome</p>
        <p id="last_comp">welcome</p>
    </div>

    <br>
    <Br>
     
    
    <button class="return" onclick="returntozero()">RETURN</button>


    <script src="index.js"></script>
</body>

</html>
